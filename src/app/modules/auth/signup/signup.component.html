<nz-row  nzJustify="space-evenly" nzAlign="middle">
  <div nz-col nzSpan="12">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input nz-input id="nickname" formControlName="nickname" placeholder="Username"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="The input is not valid E-mail!">
          <nz-input-group nzPrefixIcon="mail">
            <input nz-input formControlName="email" id="email" placeholder="E-mail" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password!">
          <nz-input-group nzPrefixIcon="lock">
            <input nz-input type="password" formControlName="checkPassword" id="checkPassword" placeholder="Password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="errorTpl">
          <nz-input-group nzPrefixIcon="check">
            <input nz-input type="password" formControlName="checkPassword" id="checkPassword" placeholder="Confirm password"/>
          </nz-input-group>
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError['required']">Please confirm your password!</ng-container>
            <ng-container *ngIf="control.hasError['confirm']">
              Two passwords that you enter is inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <button nz-button class="signup-form-button login-form-margin">Register</button>
      </nz-form-item>
      <a routerLink="/login">Already had an account?</a>
    </form>
  </div>
  <div nz-col nzSpan="12">
    <img
        nz-image
        width="100%"
        nzSrc="https://static.theceomagazine.net/wp-content/uploads/2023/01/05110108/expat.jpg"
        alt="img"
      />
  </div>
</nz-row>
