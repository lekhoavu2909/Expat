<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/welcome" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Expat Interview</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Candidate Management" nzIcon="database">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/candidate-list">Candidate List</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/interview">Interview Result</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Settings" nzIcon="bars">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/stacks">Stacks</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/skills">Skills</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome/experience">Experience</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <nz-row>
          <div nz-col>
            <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                <span class="trigger"
                  nz-icon
                  [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                ></span>
            </span>
          </div>
          <nz-col><h1 class="navbar-title">Expat</h1></nz-col>
          <nz-col nzOffset="20">
            <ng-template #contentTemplate>
              <nz-list nzBordered>
                <nz-list-item>
                  <a>User info</a>
                </nz-list-item>
                <nz-list-item>
                  <a>Change Password</a>
                </nz-list-item>
                <nz-list-item>
                  <a (click)="logout()">Logout</a>
                </nz-list-item>
              </nz-list>
            </ng-template>
            <button 
              nz-button
              nzType="default"
              nzShape="circle"
              nz-popover
              nzPopoverTitle="User"
              [(nzPopoverVisible)]="drawerVisible"
              nzPopoverTrigger="click"
              [nzPopoverContent]="contentTemplate"
              nzPopoverPlacement="bottomRight"
            >
              <span nz-icon nzType="user" nzTheme="outline"></span>
            </button>
          </nz-col>
        </nz-row>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
