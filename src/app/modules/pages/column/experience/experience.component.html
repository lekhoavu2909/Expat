<nz-table
  #editRowTable
  nzShowPagination
  nzShowSizeChanger
  [nzData]="listOfData"
  [nzPageSize]="8"
  nzTableLayout="fixed"
>
  <thead>
    <tr>
      <th nz-width="30%">Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <div [formGroup]="inputGroup">
      <tr>
        <td>
          <div class="editable-cell">
            <input type="text" nz-input formControlName="name" />
          </div>
        </td>
        <td>
          <div class="editable-cell">
            <input type="number" nz-input formControlName="age" />
          </div>
        </td>
        <td>
          <div class="editable-cell">
            <input type="text" nz-input formControlName="address" />
          </div>
        </td>
        <td>
          <a (click)=saveOriginal() class="save">Save</a>
          <a>Cancel</a>
        </td>
      </tr>
    </div>
    <tr *ngFor="let data of editRowTable.data">
      <ng-container *ngIf="!this.editCache[data.id].edit; else editTemplate">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td><a (click)="startEdit(data.id)">Edit</a></td>
      </ng-container>
      <ng-template #editTemplate>
        <td>
          <div class="editable-cell">
            <input type="text" nz-input [(ngModel)]="editCache[data.id].data.name" />
          </div>
        </td>
        <td>
          <div class="editable-cell">
            <input type="number" nz-input [(ngModel)]="editCache[data.id].data.age" />
          </div>
        </td>
        <td>
          <div class="editable-cell">
            <input type="text" nz-input [(ngModel)]="editCache[data.id].data.address" />
          </div>
        </td>
        <td>
          <a (click)="saveEdit(data.id)" class="save">Save</a>
          <a (click)="cancelEdit(data.id)">Cancel</a>
        </td>
      </ng-template>
      <td>
        <a (click)="deleteRow(data.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
