<nz-table
  #editRowTable
  nzBordered
  nzShowPagination
  nzShowSizeChanger
  [nzData]="listOfData"
  [nzPageSize]="8"
  nzTableLayout="fixed"
>
  <thead>
    <tr>
      <th nzWidth="25%">Name</th>
      <th nzWidth="15%">Age</th>
      <th nzWidth="40%">Address</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr [formGroup]="inputGroup" class="input-row">
      <td  class="editable-cell">
        <input type="text" nz-input formControlName="name" placeholder="Input name" />
      </td>
      <td>
        <div class="editable-cell">
          <input type="number" nz-input formControlName="age" placeholder="Input age" />
        </div>
      </td>
      <td>
        <div class="editable-cell">
          <input type="text" nz-input formControlName="address" placeholder="Input address" />
        </div>
      </td>
      <td>
        <a (click)=saveOriginal() class="save-original">Save</a>
      </td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <ng-container *ngIf="!this.editCache[data.id].edit; else editTemplate">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td><a (click)="startEdit(data.id)" class="edit">Edit</a></td>
      </ng-container>
      <ng-template #editTemplate>
        <td>
          <div class="editable-cell">
            <input type="text" nz-input [(ngModel)]="editCache[data.id].data.name" />
          </div>
        </td>
        <td>
          <div class="editable-cell">
            <input type="number" nz-input [(ngModel)]="editCache[data.id].data.age" />
          </div>
        </td>
        <td>
          <div class="editable-cell">
            <input type="text" nz-input [(ngModel)]="editCache[data.id].data.address" />
          </div>
        </td>
        <td>
          <a (click)="saveEdit(data.id)" class="save">Save</a>
          <a (click)="cancelEdit(data.id)" class="cancel">Cancel</a>
        </td>
      </ng-template>
      <td>
        <a (click)="deleteRow(data.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
